<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/register.css">
    
</head>
<body>
<div class="descuentos"><h6>Descuentos 20%</h6></div>   
 <header>
    <div class="logotitulo">
        <img src="img/tiendapng.png" alt="logo tienda" class="logotienda">
        <h1>Nombre de tienda</h1></div>
   
 </header>
    <main>
        <h2>Registro</h2>
        
        <form action="#" method="POST"><div class="contenedor">
            <label for="fname">Nombre y Apellido</label>
            <input type="text" id="fname" name="nombre" placeholder="Jonathan Gonzalez" required>
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="mail" placeholder="Jonathan@digitalhouse.com" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <label for="country">País</label>
            <select> 
                <option value="1">Argentina</option>
                <option value="2">Colombia</option>
                <option value="3">Brazil</option>
            </select></div>
            <div class="botones">
            <input type="reset" name="reset" class="reset"> </input>
            <input type="submit" name="submit" class="enviar"> </input></div>
        </form>
        <h3>¿Ya tenés una cuenta? <a href=login.html class="link"> Ingresá</a> </h3>

    </main>
    <footer>
        <div class="gitpadreuno"><p>Todos los derechos reservados a FRONT END 1</p></div>
        <div class="gitpadredos"><img src="IMG/GitHun.png" alt="Logo Git Hub" class="git"></div>
    </footer>
</body>
</html>
